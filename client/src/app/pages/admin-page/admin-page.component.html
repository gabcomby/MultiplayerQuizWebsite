<main>
    <mat-table [dataSource]="dataSource">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{ element.id }} </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="title">
            <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{ element.title }} </mat-cell>
        </ng-container>

        <!-- isVisible Column -->
        <ng-container matColumnDef="isVisible">
            <mat-header-cell *matHeaderCellDef> Visible </mat-header-cell>
            <mat-cell *matCellDef="let element">
                <mat-slide-toggle [checked]="element.isVisible" (change)="toggleVisibility(element.id, $event.checked)"> </mat-slide-toggle>
            </mat-cell>
        </ng-container>

        <!-- Creation Date Column -->
        <ng-container matColumnDef="lastUpdate">
            <mat-header-cell *matHeaderCellDef> Dernière modification</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{ formatLastModificationDate(element.lastModification) }} </mat-cell>
        </ng-container>

        <!-- Export Column -->
        <ng-container matColumnDef="export">
            <mat-header-cell *matHeaderCellDef> Export </mat-header-cell>
            <mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="exportGameAsJson(element)">
                    <mat-icon>file_download</mat-icon>
                </button>
                <a
                    #downloadLink
                    *ngIf="downloadJson"
                    [href]="downloadJson"
                    [download]="'game_data_' + element.id + '.json'"
                    style="display: none"
                ></a>
            </mat-cell>
        </ng-container>

        <!-- Modify Column -->
        <ng-container matColumnDef="modify">
            <mat-header-cell *matHeaderCellDef> Modifier </mat-header-cell>
            <mat-cell *matCellDef="let element">
                <button mat-icon-button [routerLink]="['/create-qgame', element.id]"><mat-icon>settings</mat-icon></button>
            </mat-cell>
        </ng-container>

        <!-- Delete Column -->
        <ng-container matColumnDef="delete">
            <mat-header-cell *matHeaderCellDef> Delete </mat-header-cell>
            <mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="deleteGame(element.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
    <div class="action-buttons">
        <button mat-raised-button routerLink="/create-qgame" (click)="createGame()">Créer un jeu</button>
        <button mat-raised-button (click)="sendMessage()">Accéder à la banque de questions</button>
        <button mat-raised-button (click)="fileInput.click()">Importer des jeux</button>
        <input type="file" accept=".json" (change)="onFileSelected($event)" style="display: none" #fileInput />
    </div>
</main>
