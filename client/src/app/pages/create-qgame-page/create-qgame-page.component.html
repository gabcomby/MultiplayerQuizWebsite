<div id="title">
    <h1> Création d'un nouveau jeu!</h1>
</div>
<div id="form">
    
    <form class="example-form" >
        <div formGroupName="gameForm" [formGroup]="gameForm">
            <mat-form-field class="example-full-width">
                <mat-label>Nom</mat-label>
                <input id="name" matInput placeholder="Entrer un nom" formControlName="name" required/>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Description</mat-label>
                <textarea matInput placeholder="Entrer une description du jeu" formControlName="description" required></textarea>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Temps de délai</mat-label>
                <input matInput placeholder="Temps alloué pour répondre" formControlName="time" />
            </mat-form-field>

            <button type="submit" mat-raised-button color="accent">Ajouter question</button>
        </div>
    </form>
</div>
