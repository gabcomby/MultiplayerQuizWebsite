<h1 id="title">Liste des jeux</h1>
<mat-card *ngFor="let game of games">
  <mat-card-header *ngIf="game.isVisible" (click)="selected(game)" id="{{game.id}}">
    <mat-card-title><b>{{ game.title }}</b></mat-card-title>
  </mat-card-header>
  <mat-card-content *ngIf="gameSelected[game.id]===true">
    <p><b>Description:</b> {{game.description}}</p>
    <p><b>Temps allou√© par questions:</b> {{game.duration}}</p>
    <p><b>Questions:</b></p>
    <p *ngFor="let question of game.questions"> - {{question.text}}</p>
    <button mat-raised-button color="primary" [routerLink]="['/game', game.id]">Tester le jeu</button>
    <button mat-raised-button color="accent" [routerLink]="['/gameWait', game.id]">Lancer une partie</button>
  </mat-card-content>
</mat-card>
