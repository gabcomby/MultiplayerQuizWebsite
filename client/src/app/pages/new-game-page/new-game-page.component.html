<h2>Liste des jeux</h2>
<div *ngFor="let game of arrayGames">
<!--<div *ngIf = "game.isVisible">-->
  <p (click)="getInformations(game)" id={{game.id}}> {{ game.title }} 
  </p>
  <ng-container *ngIf="this.gameSelected[game.id]===true">
    <div style="display: flex; flex-direction: column;">
      <p id="description">Description: {{game.description}} <br> Temps allou√© par questions:  {{game.duration}}</p>
      <button [routerLink]="['/testGame', game.id]">Tester le jeu</button>
      <button [routerLink]="['/gameWait', game.id]">Creer le jeu</button>
    </div>
  </ng-container>
</div>
