<h2 id="title">Liste des jeux</h2>
<div *ngFor="let game of games">
<div *ngIf = "game.isVisible">-->
  <p (click)="selected(game)" id={{game.id}} class="name"> {{ game.title }} 
  </p>
  <ng-container *ngIf="this.gameSelected[game.id]===true">
    <div style="display: flex; flex-direction: column;" class="description">
      <p><b>Description:</b> {{game.description}} <br> <b>Temps allou√© par questions: </b> {{game.duration}} <br> <b>Questions:</b> </p>
      <p *ngFor="let question of game.questions" class="questions"> - {{question.text}}</p>
      <button [routerLink]="['/testGame', game.id]">Tester le jeu</button>
      <button [routerLink]="['/gameWait', game.id]">Lancer une partie</button>
    </div>
  </ng-container>
</div>
