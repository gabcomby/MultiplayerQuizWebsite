<header>
    <p class="title">Banque de Question</p>
    <button class="button" routerLink="">Nouvelle Question</button>
    <button class="button" routerLink="/home">Home</button>
</header>
<table mat-table [dataSource]="dataSource" class="questions">
    <!-- Question Column -->
    <ng-container matColumnDef="question">
        <th mat-header-cell *matHeaderCellDef>Question</th>
        <td mat-cell *matCellDef="let element">{{ element.text }}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Derni√®re Modification</th>
        <td mat-cell *matCellDef="let element">{{ element.lastModification }}</td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="deleteQuestion(element.id)">Supprimer</button>
        </td>
    </ng-container>

    <!-- Modify Column -->
    <ng-container matColumnDef="modify">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="modifyQuestion()">Modifier</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns"></tr>
</table>
