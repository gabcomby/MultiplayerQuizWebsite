<header *ngIf="!fromCreateNewGame">
    <h2 class="title">Banque de Question</h2>
    <button mat-icon-button color="white" aria-label="Example icon button with an add icon" routerLink="/new-question-qbank">
        <mat-icon>add</mat-icon>
    </button>
    <button mat-icon-button color="white" aria-label="Example icon button with an edit icon" routerLink="/modify-question-qbank">
        <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button color="white" aria-label="Example icon button with a home icon" routerLink="/home">
        <mat-icon>home</mat-icon>
    </button>
</header>

<table mat-table [dataSource]="dataSource" class="questions">
    <!-- Question Column -->
    <ng-container matColumnDef="question">
        <th mat-header-cell *matHeaderCellDef>Question</th>
        <td mat-cell *matCellDef="let element">{{ element.text }}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Derni√®re Modification</th>
        <td mat-cell *matCellDef="let element">{{ element.lastModification }}</td>
    </ng-container>

    <!-- Delete Column -->

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <div *ngIf="!fromCreateNewGame">
                <button mat-icon-button (click)="deleteQuestion(element.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
            <div *ngIf="fromCreateNewGame">
                <input (change)="onChange(element)" type="checkbox" value="{{ element }}" />
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns"></tr>
</table>

<div *ngIf="fromCreateNewGame">
    <button type="button" mat-raised-button color="accent" (click)="addQuestionToGame()">Enregistrer les questions</button>
    <!-- <button type="button" mat-raised-button color="accent" (click)="(">Enregistrer les questions</button> -->
</div>
