<div class="container">
    <div class="top-bar">
        <mat-toolbar color="primary" id="menu-bar">
            <button mat-icon-button color="white" aria-label="Example icon button with a home icon" routerLink="/home">
                <mat-icon>home</mat-icon>
            </button>
            <span class="large-bar-spacer"></span>
            <span class="top-bar-text">Question {{ currentQuestionIndex + 1 }}/{{ gameData.questions.length }}</span>
            <span class="large-bar-spacer"></span>
            <span class="top-bar-text">{{ gameData.title }}</span>
        </mat-toolbar>
    </div>
    <div class="live-chat">
        <app-game-page-livechat [playerName]="playerName" id="sidebar"></app-game-page-livechat>
    </div>
    <div class="timer">
        <app-game-page-timer [gameTimer]="questionTimer" (timerComplete)="onTimerComplete()"></app-game-page-timer>
    </div>
    <div class="question" *ngIf="gameData">
        <app-game-page-questions
            [question]="getCurrentQuestion().text"
            [mark]="getCurrentQuestion().points"
            [choices]="getCurrentQuestion().choices || []"
            [timerExpired]="questionHasExpired"
        ></app-game-page-questions>
    </div>
    <div class="score">
        <app-game-page-scoresheet [scoreData]="gameScore"></app-game-page-scoresheet>
    </div>
</div>
