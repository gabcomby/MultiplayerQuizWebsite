<div class="container">
    <div class="top-bar">
        <mat-toolbar color="primary" id="menu-bar">
            <button mat-icon-button color="white" aria-label="Example icon button with a home icon" (click)="handleGameLeave()">
                <mat-icon>logout</mat-icon>
            </button>
            <span class="large-bar-spacer"></span>
            <span class="top-bar-text">Question {{ currentQuestionIndexValue + 1 }}/{{ currentGameLength }}</span>
            <span class="large-bar-spacer"></span>
            <span class="top-bar-text">{{ currentGameTitle }}</span>
        </mat-toolbar>
    </div>
    <div class="live-chat" *ngIf="!isLaunchTimer">
        <app-game-page-livechat [playerName]="currentPlayerNameValue" id="sidebar" [isHost]="getHost" [roomId]="lobbyCode"></app-game-page-livechat>
    </div>
    <div class="timer">
        <app-game-page-timer [timerCountdown]="currentTimerCountdown" [totalTimer]="totalGameDuration"></app-game-page-timer>
    </div>
    <div class="question" *ngIf="!endGame && !isLaunchTimer">
        <app-game-page-questions
            [question]="currentQuestion.text || ''"
            [mark]="currentQuestion.points || 0"
            [choices]="currentQuestion.choices || []"
            [timerExpired]="questionHasExpiredValue"
            (answerIdx)="setAnswerIndex($event)"
            [answerIsCorrect]="answerIsCorrectValue"
        ></app-game-page-questions>
    </div>

    <div *ngIf="currentPlayerId === hostId">
        <p>Je suis administrateur</p>
        <button mat-raised-button color="primary" class="results" *ngIf="endGame" routerLink="/resultsView">Voir les r√©sultats</button>
    </div>

    <div class="score" *ngIf="!isLaunchTimer">
        <app-game-page-scoresheet [playerList]="playerListValue"></app-game-page-scoresheet>
    </div>
</div>
