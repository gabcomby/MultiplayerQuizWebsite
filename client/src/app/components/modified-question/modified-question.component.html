<div *ngFor="let question of questionList; index as i">
    <input [(ngModel)]="question.text" disabled="false"/>
    <input [(ngModel)]="question.points" disabled="false"/>
    <button type="button" (click)="removeQuestion(question)">supprimer</button>
    <button type="button" (click)="modifiedQuestion()">modifier</button>
</div>
