<div>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Scores de la partie</mat-card-title>
        </mat-card-header>
        <mat-card-content *ngFor="let player of playerList">
            <div *ngIf="isBanned(player.name) === false">
            {{ player.name }} - {{ player.score }}
            </div>
        </mat-card-content>
    </mat-card>
</div>
