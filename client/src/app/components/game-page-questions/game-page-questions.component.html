<div id="container" *ngIf="choices">
    <h1>{{ question }} Pour: {{ mark }} points</h1>
    <mat-chip-listbox aria-label="Question answers" class="custom-chip-listbox">
        <mat-chip-option *ngFor="let choice of choices" [disabled]="timerExpired">
            {{ choice.text }}
        </mat-chip-option>
    </mat-chip-listbox>
</div>
