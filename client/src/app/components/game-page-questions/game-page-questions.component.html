<div id="container" *ngIf="choices">
    <div class="question-point-div">
        <h1
            [class.correct-answer]="timerExpired && answerStatus === AnswerStatus.Correct"
            [class.wrong-answer]="timerExpired && answerStatus === AnswerStatus.Wrong"
            [class.partial-answer]="timerExpired && answerStatus === AnswerStatus.PartiallyCorrect"
        >
            {{ question }}
        </h1>
        <h2>{{ mark }} points</h2>
    </div>
    <div class="example-button-row">
        <button *ngFor="let choice of choices; let i = index" mat-raised-button [color]="isSelected(i) ? 'primary' : ''" (click)="toggleAnswer(i)">
            {{ i + 1 }}: {{ choice.text }}
        </button>
    </div>
</div>
