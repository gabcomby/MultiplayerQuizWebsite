<div id="newQuestion">
    <p>Ajouter des questions:</p>
    <mat-form-field>
        <mat-label>Question</mat-label>
        <input matInput [(ngModel)]="question.text" />
    </mat-form-field>

    <mat-form-field>
        <mat-label>Nombre de points</mat-label>
        <input matInput [(ngModel)]="question.points" min="10" max="100" step="10" />
    </mat-form-field>
    <div>
        <label>Ajouter Ã  la banque de question</label>
        <input type="checkbox" [(ngModel)]="addBankQuestion" />
    </div>
    <p>Choix de reponse:</p>
    <app-choice (registerAnswer)="addQuestion($event, onlyAddQuestionBank)"> </app-choice>
    <!-- <button type="submit" (click)="addQuestion()" mat-raised-button color="accent" >Ajouter</button> -->
</div>
