<div class="container">
    <h2>DÃ©butez une minuterie de 5 secondes</h2>
    <button (click)="handleOnTimerClick()">Commencer</button>

    <p *ngIf="time | async as time; else showTotalTime">{{ time }}</p>
    <ng-template #showTotalTime>
        <p>{{ totalTime }}</p>
    </ng-template>

    <div class="spinner-container">
        <mat-progress-spinner
            *ngIf="time | async as time; else showIdleWheel"
            color="primary"
            mode="determinate"
            [value]="(time / totalTime) * 100"
        ></mat-progress-spinner>
        <ng-template #showIdleWheel>
            <mat-progress-spinner color="primary" mode="determinate" value="100"></mat-progress-spinner>
        </ng-template>
        <p *ngIf="time | async as time; else showIdleTime" class="centered-text">{{ time }}</p>
        <ng-template #showIdleTime>
            <p class="centered-text">{{ totalTime }}</p>
        </ng-template>
    </div>
</div>
