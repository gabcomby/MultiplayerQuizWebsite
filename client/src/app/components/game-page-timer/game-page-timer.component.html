<div class="container">
    <div class="spinner-container">
        <mat-progress-spinner *ngIf="time" color="primary" mode="determinate" [value]="timePercentage"></mat-progress-spinner>
        <p *ngIf="time" class="centered-text">{{ time }}</p>
    </div>
    <div class="spinner-container">
        <mat-progress-spinner *ngIf="!time" color="primary" mode="determinate" value="100"></mat-progress-spinner>
        <p *ngIf="!time" class="centered-text">{{ totalTime }} sec</p>
    </div>
</div>
