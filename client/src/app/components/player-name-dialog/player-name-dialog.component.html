<h2 mat-dialog-title>Enter Your Name</h2>
<mat-dialog-content>
    <mat-form-field>
        <input matInput placeholder="Name" [(ngModel)]="playerName" />
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="playerName">OK</button>
</mat-dialog-actions>
