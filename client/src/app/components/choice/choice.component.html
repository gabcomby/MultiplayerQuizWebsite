<div cdkDropList class="container" (cdkDropListDropped)="drop($event)">
    <form [formGroup]="questionForm">
        <ng-container formArrayName="answers">
            <div class="answer-container" *ngFor="let answer of answers.controls; let i = index" [formGroupName]="i" cdkDrag>
                {{ i + 1 }}.
                <mat-form-field>
                    <input matInput type="text" formControlName="text" placeholder="Entrer une rÃ©ponse" />
                </mat-form-field>
                <mat-checkbox formControlName="isCorrect">Correct</mat-checkbox>
                <button mat-icon-button (click)="removeChoice(i)">
                    <mat-icon>remove_circle_outline</mat-icon>
                </button>
            </div>
        </ng-container>

        <button mat-mini-fab class="buttonIcon" color="accent" aria-label="add" (click)="addChoice()">
            <mat-icon>add</mat-icon>
        </button>

        <div id="addQuestionButton">
            <button mat-raised-button color="accent" id="add" (click)="addAnswer()">Ajouter la question</button>
        </div>
    </form>
</div>
