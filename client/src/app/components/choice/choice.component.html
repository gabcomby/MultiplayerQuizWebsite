<div cdkDropList class="container">
    <div>
        <ng-container *ngFor="let choice of choices; let i = index">
            <div class="answer-container">
                {{ i + 1 }}.
                <mat-form-field>
                    <input matInput type="text" [(ngModel)]="choice.text" placeholder="Entrer une rÃ©ponse" />
                </mat-form-field>
                <mat-checkbox [(ngModel)]="choices[i].isCorrect">Correct</mat-checkbox>
                <button mat-icon-button (click)="removeChoice(i, choices)">
                    <mat-icon>remove_circle_outline</mat-icon>
                </button>
                <button mat-icon-button class="buttonIcon" color="primary" aria-label="Move Up" (click)="moveQuestionUp(i, choices)" *ngIf="i > 0">
                    <mat-icon>arrow_upward_alt</mat-icon>
                </button>

                <button
                    mat-icon-button
                    class="buttonIcon"
                    color="primary"
                    aria-label="Move Down"
                    (click)="moveQuestionDown(i, choices)"
                    *ngIf="i < choices.length - 1"
                >
                    <mat-icon>arrow_downward_alt</mat-icon>
                </button>
            </div>
        </ng-container>
        <button mat-mini-fab class="buttonIcon" color="accent" aria-label="add" (click)="addChoice(choices)">
            <mat-icon>add</mat-icon>
        </button>

        <div *ngIf="!question" id="addQuestionButton">
            <button mat-raised-button color="accent" id="add" (click)="addAnswer()">Ajouter la question</button>
        </div>
    </div>
</div>
