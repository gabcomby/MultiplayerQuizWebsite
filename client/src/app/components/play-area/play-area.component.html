<div id="grid-container">
    <p>Section de jeu!</p>
    <section id="timer-container">
        <h2>Débutez une minuterie de 5 secondes</h2>
        <button (click)="mouseHitDetect($event)">Commencer</button>
        <p *ngIf="time">Temps restant : {{ time }}</p>
    </section>

    <div id="position-display">
        <p>Appuyez sur une touche du clavier pour la détecter</p>
        <p *ngIf="buttonPressed !== ''"> Touche : {{ buttonPressed }}</p>
    </div>
</div>
